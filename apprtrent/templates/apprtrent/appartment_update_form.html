{% extends "apprtrent/base.html" %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="container">

        <h3 class="info-title">Edycja apartamentu</h3><br>

        <form method="POST" action="#" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}

            <button class="btn btn-primary btn-sm" type="submit" role="button" value="Ok">OK</button>
            <a class="btn btn-primary btn-sm" href="{% url 'apprtrent:edit-list-appartment' %}" role="button">Anuluj</a>
        </form>
    </div>
    <hr>


{% endblock %}
